<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="styles.css">
    <title>Online-store</title>
  </head>
  <body>
    <div class="container">
        <header class="site-header">
          <div class="logo">
            <a href="/#" class="logo_ref"> <h1>Online-store</h1></a>
            <p>Интернет магазин бытовой техники</p>
          </div>
          <div class="menu">
            <ul class="nav-menu">
              <li class="nav_item">
                <div class="search">
                  <input type="search" name="q">
                  <a class="submit" href=""><img src="./src/assets/images/308581.svg" alt="search"></a>
                </div>
              </li>
              <li class="nav_item"><a class="nav_link like" href="#"><img src="./src/assets/images/like=like.svg" alt="like"></a></li>
              <li class="nav_item"><a class="nav_link compare" href="#"><img src="./src/assets/images/compare_active.svg" alt="compare"></a></li>
              <li class="nav_item"><a class="nav_link basket" href="#"><img src="./src/assets/images/cart=empty.svg" alt="basket"></a></li>
            </ul>
          </div>
        </header>
        <hr>
        <main class="main_cont">
          <h2>Основной контент</h2>
        </main>
        <hr>
        <footer class="foot_content">
          <div class="github">
          <a href="https://github.com/SosedovaViktoria/Online_store"><img src="./src/assets/images/GitHub-Mark-Light-64px.png" alt="github"></a>
          </div>
          <p class="year_app">2022</p>
          <a class="logo_course" href="https://rs.school/js/"><img src="./src/assets/images/rs_school_js.svg" alt="logo_course"></a>
        </footer>
      </div>
      <hr>
    <!-- <script src="./index.js"></script> -->
  </body>
    
</html>
